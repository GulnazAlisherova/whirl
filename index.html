<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Whirl</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="./assets/logo.png" alt="logo" width="70" height="30">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Integrations</a></li>
          <li><a href="#">Learn</a></li>
        </ul>
        <button class="btn-1">Sign in</button>
        <button class="btn-2">Book a demo</button>
      </nav>

      <main>
        <div class="row">
          <div class="col-6">
            <div class="meta">
              <h1>Your everyday tasks, automated.</h1>
              <p>Whirl lets you design and streamline <br> your everyday tasks and workflows <br> in just a few clicks.</p>
              <button class="btn-2">Book a demo</button>
              <button class="btn-1">Learn more</button>
            </div>
          </div>
          <div class="col-6">
            <img src="./assets/IMAGE.png" alt="">
          </div>
        </div>
      </main>

      <header class="companies">
        <h2>Trusted by 50,000+ companies</h2>
        <img src="./assets/focusfox.png" alt="focusfox">
        <img src="./assets/nowInTech.png" alt="nowInTech">
        <img src="./assets/optimer.png" alt="optimer">
        <img src="./assets/carded.png" alt="carded">
      </header>
    </div>
  </body>
</html>
